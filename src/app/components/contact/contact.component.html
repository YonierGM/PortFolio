<section class="contenido">
    <div class="login">
        <form action="" class="formulario" [formGroup]="datos">
            <div class="logo">
                <h1>¡Saludame!</h1>
            </div>
            <div class="inputs">
                <div class="input">
                    <div class="color"></div>
                    <div class="password">
                        <input type="email" placeholder="Email" formControlName="email" name="email">
                    </div>
                </div>
                <div class="input">
                    <div class="color"></div>
                    <textarea name="textarea" rows="10" cols="50" placeholder="Tu mensaje aquí" formControlName="mensaje" name="mensaje"></textarea>
                </div>
            </div>
            
            <button type="button" (click)="sendEmail()">Enviar</button>
        </form>
        <div class="aside">

            <img src="../../../assets/images/aside/undraw_Personal_email_re_4lx7.png" title="Fondo Aside" alt="Aside">

        </div>
    </div>
</section>
